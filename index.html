<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejemplo de formularios</title>
  </head>
  <body>
    <script type="text/javascript">
      function mostrar() {
        var nom= document.getElementById('nombre').value;
        var ed= document.getElementById('edad').value;
        alert('Ingreso el nombre:'+ nom);
        alert('Y la edad:'+ ed);
      }
    </script>

    
    <script type="text/javascript">
      function calcularCubo(){
        var v=document.getElementById('num').value;
        v=parseInt(v);
        var cubo=v*v*v;
        alert(cubo);
      }
    </script>
    <form class="" action="index.html" method="post">
      Ingrese su nombre:
      <input type="text" id="nombre">
      <br>
      Ingrese su edad:
      <input type="text" id="edad">
      <br>
      <input type="button" value="Confirmar" onclick="mostrar()">
      <br>------------------------------------------------------------<br>
      Ingrese un valor para calcular:
      <input type="text" id="num">
      <br>
      <input type="button" value="Calcular cubo" onClick="calcularCubo()">

    </form>

  </body>
</html>
